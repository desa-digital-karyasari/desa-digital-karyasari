<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Desa Digital Karyasari</title>

<style>
body{margin:0;font-family:Arial;background:#f2f4f7}
header{background:#1769ff;color:#fff;text-align:center;padding:35px}
.container{max-width:950px;margin:40px auto;background:#fff;padding:30px;border-radius:10px;box-shadow:0 4px 15px rgba(0,0,0,.1)}
label{font-weight:bold;margin-top:14px;display:block}
input,select,textarea,button{width:100%;padding:12px;margin-top:6px;font-size:15px}
textarea{resize:vertical}
button{margin-top:25px;background:#1769ff;color:white;border:none;font-size:18px;cursor:pointer}
button:hover{background:#0f52cc}
.result{margin-top:25px;padding:15px;background:#eef3ff;border-left:5px solid #1769ff;font-size:18px}
</style>
</head>

<body>

<header>
<h1>Desa Digital Karyasari</h1>
<p>Pelayanan Surat Menyurat Online</p>
</header>

<div class="container">
<h2>Form Pengajuan Surat</h2>

<form id="formSurat">

<label>Nama Lengkap</label>
<input required>

<label>NIK</label>
<input maxlength="16" required>

<label>Tempat Lahir</label>
<input required>

<label>Tanggal Lahir</label>
<input type="date" required>

<label>Jenis Kelamin</label>
<select required>
<option value="">-- Pilih --</option>
<option>Laki-laki</option>
<option>Perempuan</option>
</select>

<label>Agama</label>
<select required>
<option>Islam</option>
<option>Kristen</option>
<option>Katolik</option>
<option>Hindu</option>
<option>Buddha</option>
<option>Konghucu</option>
</select>

<label>Status Perkawinan</label>
<select required>
<option>Belum Kawin</option>
<option>Kawin</option>
<option>Cerai Hidup</option>
<option>Cerai Mati</option>
</select>

<label>Pekerjaan</label>
<input required>

<label>Alamat Lengkap</label>
<textarea rows="3" required></textarea>

<label>Jenis Surat</label>
<select id="jenisSurat" required>
<option value="">-- Pilih Jenis Surat --</option>

<optgroup label="Surat Keterangan">
<option value="SKTM">Surat Keterangan Tidak Mampu</option>
<option value="DOM">Surat Keterangan Domisili</option>
<option value="USAHA">Surat Keterangan Usaha</option>
<option value="LAHIR">Surat Keterangan Kelahiran</option>
<option value="KEMATIAN">Surat Keterangan Kematian</option>
<option value="BELUMNIKAH">Surat Keterangan Belum Menikah</option>
<option value="PENGHASILAN">Surat Keterangan Penghasilan</option>
<option value="BERTEMPAT">Surat Keterangan Bertempat Tinggal</option>
<option value="KEHILANGAN">Surat Keterangan Kehilangan</option>
<option value="TANAH">Surat Keterangan Kepemilikan Tanah</option>
</optgroup>

<optgroup label="Surat Pengantar">
<option value="SKCK">Surat Pengantar SKCK</option>
<option value="KTP">Surat Pengantar KTP</option>
<option value="KK">Surat Pengantar KK</option>
<option value="NIKAH">Surat Pengantar Nikah</option>
<option value="PINDAH">Surat Pengantar Pindah</option>
<option value="CERAI">Surat Pengantar Cerai</option>
</optgroup>

<optgroup label="Surat Pernyataan">
<option value="TIDAKKEBERATAN">Surat Pernyataan Tidak Keberatan</option>
<option value="TANGGUNGJAWAB">Surat Pernyataan Tanggung Jawab</option>
<option value="KESANGGUPAN">Surat Pernyataan Kesanggupan</option>
<option value="DOMISILIORANGTUA">Surat Pernyataan Domisili Orang Tua</option>
</optgroup>

<optgroup label="Lain-lain">
<option value="REKOMENDASI">Surat Rekomendasi Desa</option>
<option value="IZINUSAHA">Surat Izin Usaha Desa</option>
<option value="BEASISWA">Surat Keterangan Beasiswa</option>
<option value="BANTUAN">Surat Keterangan Bantuan Sosial</option>
</optgroup>

</select>

<label>Keperluan</label>
<textarea rows="4" required></textarea>

<button type="submit">Kirim Pengajuan</button>
</form>

<div id="hasil" class="result" style="display:none"></div>
</div>

<script>
function romawi(b){return["I","II","III","IV","V","VI","VII","VIII","IX","X","XI","XII"][b];}

const kode={
SKTM:"142",SKCK:"143",USAHA:"144",DOM:"145",
KEMATIAN:"149",PINDAH:"150",KTP:"157",KK:"158",
NIKAH:"159",LAHIR:"101",BELUMNIKAH:"102",
PENGHASILAN:"103",KEHILANGAN:"104",TANAH:"105",
REKOMENDASI:"160",IZINUSAHA:"161",BEASISWA:"162",
BANTUAN:"163",CERAI:"164",TIDAKKEBERATAN:"165",
TANGGUNGJAWAB:"166",KESANGGUPAN:"167",DOMISILIORANGTUA:"168"
};

let urut=1;

document.getElementById("formSurat").addEventListener("submit",e=>{
e.preventDefault();
const jenis=document.getElementById("jenisSurat").value;
const now=new Date();
const nomor=kode[jenis]+"/"+String(urut).padStart(3,"0")+
"/Ds.2001/"+jenis+"/"+romawi(now.getMonth())+"/"+now.getFullYear();

document.getElementById("hasil").style.display="block";
document.getElementById("hasil").innerHTML="<b>Nomor Surat:</b><br>"+nomor;
urut++;
});
</script>

</body>
</html>
